<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM</title>
    <link rel="stylesheet" href="regist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="regist.js"></script>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <i class="fas fa-gamepad"></i>
            <span>GM</span>
        </div>
        <a href="index.html" class="menu-item">
            <i class="fas fa-home"></i>
            <span>Главная</span>
        </a>
        <a href="news.html" class="menu-item">
            <i class="fas fa-newspaper"></i>
            <span>Новости</span>
        </a>
        <a href="game.html" class="menu-item">
            <i class="fas fa-store"></i>
            <span>Магазин</span>
        </a>
        <a href="Freegames.html" class="menu-item">
            <i class="fas fa-tags"></i>
            <span>Игры</span>
        </a>
       <a href="regist.html" class="menu-item">
            <i class="fas fa-sign-in-alt"></i>
            <span>Вход</span>
        </a>
    </nav>
     <div class="main-content">
        <div class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Вход</div>
                <div class="auth-tab" data-tab="register">Регистрация</div>
            </div>
            
            <!-- Форма входа -->
            <div class="auth-form active" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Введите ваш email">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" placeholder="Введите ваш пароль">
                </div>
                
                <button class="submit-btn">Войти</button>
                
                <a href="#" class="forgot-pass">Забыли пароль?</a>
                
                <div class="divider">или войти через</div>
                
                <div class="social-auth">
                    <a href="https://facebook.com" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </a>
                    <a href="https://google.com" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </a>
                    <a href="https://twitter.com" class="social-btn twitter">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                    <a href="https://apple.com" class="social-btn apple">
                        <i class="fab fa-apple"></i> Apple
                    </a>
                    <a href="https://vk.com" class="social-btn vk">
                        <i class="fab fa-vk"></i> ВКонтакте
                    </a>
                    <a href="https://yandex.ru" class="social-btn yandex">
                        <i class="fab fa-yandex"></i> Яндекс
                    </a>
                    <a href="https://mail.ru" class="social-btn mailru">
                        <i class="fas fa-at"></i> Mail.ru
                    </a>
                    <a href="https://github.com" class="social-btn github">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://store.steampowered.com" class="social-btn steam">
                        <i class="fab fa-steam"></i> Steam
                    </a>
                    <a href="https://twitch.tv" class="social-btn twitch">
                        <i class="fab fa-twitch"></i> Twitch
                    </a>
                    <a href="https://discord.com" class="social-btn discord">
                        <i class="fab fa-discord"></i> Discord
                    </a>
                    <a href="https://telegram.org" class="social-btn telegram">
                        <i class="fab fa-telegram"></i> Telegram
                    </a>
                </div>
            </div>
            
            <!-- Форма регистрации -->
            <div class="auth-form" id="register-form">
                <div class="form-group">
                    <label for="register-username">Имя пользователя</label>
                    <input type="text" id="register-username" placeholder="Придумайте имя пользователя">
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Введите ваш email">
                </div>
                
                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" placeholder="Придумайте пароль">
                </div>
                
                <div class="form-group">
                    <label for="register-confirm">Подтвердите пароль</label>
                    <input type="password" id="register-confirm" placeholder="Повторите пароль">
                </div>
                
                <button class="submit-btn">Зарегистрироваться</button>
                
                <div class="divider">или зарегистрироваться через</div>
                
                <div class="social-auth">
                    <a href="https://facebook.com" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </a>
                    <a href="https://google.com" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </a>
                    <a href="https://twitter.com" class="social-btn twitter">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                    <a href="https://apple.com" class="social-btn apple">
                        <i class="fab fa-apple"></i> Apple
                    </a>
                    <a href="https://vk.com" class="social-btn vk">
                        <i class="fab fa-vk"></i> ВКонтакте
                    </a>
                    <a href="https://yandex.ru" class="social-btn yandex">
                        <i class="fab fa-yandex"></i> Яндекс
                    </a>
                    <a href="https://mail.ru" class="social-btn mailru">
                        <i class="fas fa-at"></i> Mail.ru
                    </a>
                    <a href="https://github.com" class="social-btn github">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://store.steampowered.com" class="social-btn steam">
                        <i class="fab fa-steam"></i> Steam
                    </a>
                    <a href="https://twitch.tv" class="social-btn twitch">
                        <i class="fab fa-twitch"></i> Twitch
                    </a>
                    <a href="https://discord.com" class="social-btn discord">
                        <i class="fab fa-discord"></i> Discord
                    </a>
                    <a href="https://telegram.org" class="social-btn telegram">
                        <i class="fab fa-telegram"></i> Telegram
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
